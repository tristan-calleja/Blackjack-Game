<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blackjack</title>
    
    <!-- <link href="SWEETALERT"> -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Notable&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./css/main.css"/>

</head>

<body>
    
    <div class="container">
        <div class="containergradient">

            <div>
                <!-- HEADER/TITLE -->
                <h1>$$$ BLACKJACK $$$</h1>
            </div>
            
            <div class="message__box">
                <!-- MESSAGE BOX -->
                <h2 id="messageBox"></h2>
            </div>
            
            <div class="current__bet">
                <!-- CURRENT BET -->
                <h3 id="currentBet"></h3>

            </div>
            
            <div class="titles">
                <!-- TITLES -->
                <div>
                    <h3>PLAYER CARDS</h3>
                    <h3 id="playerPoints"></h3>
                </div>
                <div>
                    <h3>DEALER CARDS</h3>
                    <h3 id="dealerPoints"></h3>
                </div>
            </div>

            <div class="cards">
                <!-- CARDS -->
                <div class="player__pannel">
                        <img src="" alt="" class="playerHand">
                </div>
                <div class="dealer__pannel">
                        <img src="" alt="" class="dealerHand">
                </div>
            </div>

            <div class="buttons">
                <!-- BUTTONS -->
                    <div>
                        <button type="button" class="action__buttons btn btn-primary btn-lg" onclick="hit()">HIT</button>
                    </div>
                    <div>
                        <button type="button" class="action__buttons btn btn-primary btn-lg" onclick="stand()">STAND</button>
                    </div>
            </div>
            
            <div class="bank">
                <!-- YOUR BANK -->
                    <div>
                        <button type="button" class="bank__buttons btn btn-primary btn-lg button5" onclick="addFiveToBet()">5$</button>
                    </div>
                    <div>
                        <button type="button" class="bank__buttons btn btn-primary btn-lg button50" onclick="addFithtyToBet()">50$</button>
                    </div>
                    <div>
                        <button type="button" class="bank__buttons btn btn-primary btn-lg button100" onclick="addOneHundredToBet()">100$</button>
                    </div>
                    <div>
                        <button type="button" class="bank__buttons btn btn-primary btn-lg button500" onclick="addFiveHundredToBet()">500$</button>
                    </div>
                    <div>
                        <button type="button" class="bet__button btn btn-primary btn-lg" onclick="startGame()">BET</button>
                        <button type="button" class="reset__button btn btn-primary btn-sm" onclick="resetCurrentBet()">RESET</button>
                    </div>
                    <div class="bank__total">
                        <p>Money in Bank:</p>
                        <p id="totalInBank"></p>
                    </div>
            </div>
            
            <footer div class="footer">
                <!-- FOOTER -->
                <p>A game created by god knows who and brought to you by Tristan Calleja.<br/>
                PS: Did you know that the first written reference to blackjack is found in a book by the Spanish author Miguel de Cervantes, most famous for writing Don Quixote?</p>
            </footer>

        </div>
    
    </div>    

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->

        <!-- <script src="SWEETALERT"></script> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>

        <script src="./js/main.js"></script>

</body>
</html>
